<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="./login/js/acesso.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./login/css/reset.css">
    <link rel="stylesheet" href="./login/css/colors.css">
    <link rel="stylesheet" href="./login/css/main.css">
    <link rel="stylesheet" href="./login/css/login-container.css">
    <link rel="stylesheet" href="./login/css/form-container.css">
    <link rel="stylesheet" href="./login/css/form.css">
    <link rel="stylesheet" href="./login/css/form-title.css">
    <link rel="stylesheet" href="./login/css/form-social.css">
    <link rel="stylesheet" href="./login/css/social-icon.css">
    <link rel="stylesheet" href="./login/css/form-input-container.css">
    <link rel="stylesheet" href="./login/css/form-input.css">
    <link rel="stylesheet" href="./login/css/form-button.css">
    <link rel="stylesheet" href="./login/css/overlay-container.css">
    <link rel="stylesheet" href="./login/css/overlay.css">
    <link rel="stylesheet" href="./login/css/mobile-text.css">

    <script src="./login/js/login.js" defer></script>
    <title>Login - Docon</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form action="" method="POST" class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="text" name="email" class="form-input loginEmail" placeholder="email">
                        <input type="password" name="senha" class="form-input loginSenha" placeholder="senha">
                    
                        <button type="submit" class="form-button entrar">Entrar</button>
                    
                    </form>
                                       
                    <p class="mobile-text">
                        Não tem conta?
                        <a href="#" id="open-register-mobile">Registre-se</a>
                    </p>
                </form>
                </div>

                <form action="" method="POST" class="form form-register">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou cadastre seu email</p>

                    <div class="form-input-container">
                        <input type="text" name="nome" class="form-input nameForNewAcount" placeholder="Nome">
                        <input type="email" name="email" class="form-input emailForNewAcount" placeholder="Email">
                        <input type="password" name="senha" class="form-input passwordForNewAcount" placeholder="Senha"><br>

                    </div>

                    <input type="submit" name="SendCadUser" value="cadastrar" class="form-button cadastro">

                    <p class="mobile-text">
                        Já tem conta?
                        <a href="#" id="open-login-mobile">Login</a>
                    </p>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-light">Já tem conta?</h2>
                    <p class="form-text">Excelente! Para entrar na nossa plataforma faça login com suas informações</p>
                    <button class="form-button form-button-light" id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light">Seja bem vindo!</h2>
                    <p class="form-text">Cadastre-se e comece a usar a nossa plataforma</p>
                    <button class="form-button form-button-light" id="open-register">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./login/js/formInitial.js"></script>
</body>
</html>
